<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Вход</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Вход</span>
                
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Введите логин" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Введите пароль" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Запомнить</label>
                        </div>
    
                        <a href="#" class="text">Забыли пароль?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Войти">
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Нет учетной записи?
                        <a href="#" class="text signup-link">Зарегистрироваться</a>

                    </span>
                </div>
                
            </div> <!--class "form login"-->

            <!--Form regicnhfnion_-->
            <div class="form signup">
                <span class="title">Регистрация</span>
                
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Введите имя" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Введите логин" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Введите пароль" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Повторите пароль" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Я принимаю все правила и условия</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Сохранить">
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Уже есть учетная запись?
                        <a href="#" class="text login-link">Войти</a>

                    </span>
                </div>
                
            </div>
        </div>


    </div>


    <script src="script.js"></script>

</body>
</html>
